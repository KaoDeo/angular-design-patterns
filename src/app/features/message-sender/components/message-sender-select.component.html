<div class="select-container">
  <mat-form-field>
    <mat-label>Choose sender</mat-label>
    <mat-select [formControl]="selected" (selectionChange)="send()">
      <ng-container *ngFor="let item of strategies">
        <mat-option [value]="item">{{ item }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</div>
